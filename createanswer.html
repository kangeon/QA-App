<!DOCTYPE html>
{% autoescape true %}
  <body>
  {% if user_logged_on %}
  <div class = "formcontainer">
  <h3> What is your answer? </h3>
  <form action = "/view" method = "post">
    Answer Title:<br><input style="width:500px;" type = "text" name = "atitle" size = 82><br>
    Answer Content:<br>
    <textarea style="width:500px;" name = "acontent" rows = 30 cols = 80></textarea><br>
    <input type = "hidden" value = "{{ qid }}" name = "qid">
    <input type = "submit" value = "Cancel" name = "cancela">
    <input type = "submit" value = "Submit" name = "submita">
  </form>
  </div>
  {% else %}
    <div align = 'center'>
    <h3> Please log in to answer a question. <h3>
    </div>
  {% endif %}
  </body>
</html>
{% endautoescape %}
