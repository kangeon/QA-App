<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <style type="text/css">
    div.formcontainer {
      display: inline-block;
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    div.formatcontainer input {
      display: inline-block;
    }
    </style>

    <div align = 'center'> <h1> Open Source Tools Final Project </h1> </div>
    <div align = 'center'> <a href = "/"> Main Page </a> </div>
	<br>
	<div align = 'center'> <a href = "{{ log_url }}"> {{ log_url_linktext }} </a> </div>
	{% if user_logged_on %}
	<div align = 'center'> <h2> <a href = "/create"> Ask a question </a> </h2> </div>
    <div align = 'left'><form action = "{{ upload_url }}" method = "POST" enctype = "multipart/form-data">Upload Image:
    <br><input type = "file" name = "image">
    <br><input type = "submit" value = "Upload"> 
    </div>
    </form>
	{% endif %}
    <hr style='border: 2px solid #000;' />
  </head>
{% endautoescape %}
